<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- problem3: 判断一个人的年龄是否满18岁(是否成年)? -->
    <script>
        var age = parseInt(window.prompt("input"));
        age > 18? document.write("已满18岁，已成年"):document.write("未满18岁，未成年");
    </script>
</body>
</html>
