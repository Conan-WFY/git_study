<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- problem7: 开发一款软件，根据公式（身高-108）*2=体重，可以有10斤左右的浮动。来观察测试者. -->
    <script>
        // (height - 108) * 2 = weight  +/- 10 
        var height = parseInt(window.prompt("input height","None"));
        var weight = parseInt(window.prompt("input weight","None"));

        if ((weight == null && height == null) || height < 108) {
            document.write('输入有误');
        } else if (weight == null) {
            weight = (height - 108) * 2;
            document.write('身高：'+ height + ' ', '体重：'+ weight);
        }else{
            height = weight / 2 + 108;
            document.write('身高：'+ height + ' ', '体重：'+ weight);
        }
    </script>
</body>
</html>
