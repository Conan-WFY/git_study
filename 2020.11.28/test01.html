<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- problem1: 判断一个整数是偶数还是奇数？ -->
    <script>
        var n =  parseInt(window.prompt("input"));
        n % 2 == 0? document.write('偶数'):document.write('奇数');
    </script>
</body>
