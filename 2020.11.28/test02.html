<body>
    <!-- problem2: 判断一个年份是闰年还是平年？ -->
    <script>
        // 闰年：定义为被400整除的世纪年以及被4整除且不能被100整除的非世纪年
        var year = parseInt(window.prompt("input"));
        (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0))? document.write("闰年") : document.write('平年');

    </script>
