<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        大家都知道，男大当婚，女大当嫁。那么女方家长要嫁女儿，当然要提出一定的条件：
        高：180cm以上; 富:1000万以上; 帅:500以上;
        如果这三个条件同时满足，则:‘我一定要嫁给他’
        如果三个条件有为真的情况，则:‘嫁吧，比上不足，比下有余。’
        如果三个条件都不满足，则:‘不嫁！’. 
    -->
    <script>
        var height = parseInt(window.prompt('请输入你的身高'));
        var wealth = parseInt(window.prompt('请输入你的财富'));
        var faceScore = parseInt(window.prompt('请输入你的颜值'));

        if(height >= 180 && wealth >= 1e6 && faceScore >= 500) {
            document.write('这富婆我要定了');
        }else if (height >= 180 || wealth >= 1e6 || faceScore >= 500) {
            document.write('摊牌了，不挑了');
        }else{
            document.write('你是好人，我们不合适');
        }
    </script>
</body>
</html>
